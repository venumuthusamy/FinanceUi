<h5 class="page-header" style="color: #2199e8">
  <i class="fas fa-arrow-left" style="padding: 0px 25px; cursor: pointer;" (click)="backButton()"></i>  {{ isEditMode ? 'Edit Chart Of Account' : 'New Chart Of Account' }}
</h5>
  
<div class="page-content-create">
    <form [formGroup]="addForm" class="container d-flex flex-column" style="min-height: 100%;">
        <div class="flex-grow-1">
            <div class="container mt-5">
            
              <div class="row">
            
                <div class="col-sm-6">
                  <div class="form-group d-flex align-items-center gap-2">
                    <label class="label" style="white-space: nowrap; min-width: 130px;">Head Name <span style="color: red;">*</span></label>
                    <input type="text" class="form-control small-placeholder " (change)="onChangeHeadName($event)" formControlName="headName"/>
                  </div>
                </div>
                  <div class="col-sm-6">
                  <div class="form-group d-flex align-items-center gap-2">
                    <label class="label" style="white-space: nowrap; min-width: 130px;">Head Code</label>
                    <input type="text" class="form-control small-placeholder " formControlName="headCode"/>
                  </div>
                </div>
              
              </div>

              <div class="row mt-3">           
                

                <div class="col-sm-6">
                  <div class="form-group d-flex align-items-center gap-2">
                    <label class="label" style="white-space: nowrap; min-width: 130px;">Parent Head</label>
                    <div class="w-100">
                    <p-dropdown 
                      [options]="parentHeadList"
                      optionLabel="label"
                      optionValue="value"
                      formControlName="parentHead"
                      placeholder="choose Parent Head"
                      styleClass="w-100"
                      [showClear]="true"
                      (onChange)="onChangeParentHead($event)"
                      appendTo="body"
                      [pTooltip]="selectedParentHeadLabel"
                    ><ng-template let-option pTemplate="item">
                      <div [title]="option.label">{{ option.label }}</div>
                    </ng-template>
                  </p-dropdown>
                  </div>
                  </div>
                </div>

                 <div class="col-sm-6">
                  <div class="form-group d-flex align-items-center gap-2">
                    <label class="label" style="white-space: nowrap; min-width: 130px;">P Head Name</label>
                    <input type="text" class="form-control small-placeholder " formControlName="pHeadName"/>
                  </div>
                </div>
              </div>
            
              <div class="row mt-3">
            
                    <div class="col-md-3">
                          <div class="form-group d-flex align-items-center gap-2">
                            <label class="label" style="white-space: nowrap;">Head Level</label>
                            <input type="text" class="form-control small-placeholder " formControlName="headLevel"/>
                          </div>
                    </div>
                    <div class="col-md-3">
                           <div class="form-group d-flex align-items-center gap-2">
                            <label class="label" style="white-space: nowrap">Head Type</label>
                            <input type="text" class="form-control small-placeholder " formControlName="headType"/>
                          </div>
                    </div>  

                      <div class="col-md-3">
                          <div class="form-group d-flex align-items-center gap-2">
                            <label class="label" style="white-space: nowrap;">Is Transaction</label>
                            <input type="checkbox" formControlName="isTransaction"/>
                          </div>
                    </div>
                    <div class="col-md-3">
                           <div class="form-group d-flex align-items-center gap-2">
                            <label class="label" style="white-space: nowrap">Is GI</label>
                            <input type="checkbox"  formControlName="isGI"/>
                          </div>
                    </div>  
                           
              
              </div>

            </div>
        </div>
        <div class="text-end mt-5">
            <button class="btn btn-primary me-2" (click)="cancel()">Cancel</button>
            <button class="btn btn-success" (click)="onSubmit()">Save</button>
        </div>
    </form>
</div>
