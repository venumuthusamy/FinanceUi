<h5 class="page-header" style="color: #2199e8">
 Opening Balance
</h5>

<div class="page-content-create">
    <form [formGroup]="addForm" class="container">
        <div class="container mt-5">
        
          <div class="row">        
              <div class="col-sm-12">
                <div class="form-group d-flex align-items-center gap-2">
                <label class="label" style="white-space: nowrap; min-width: 130px;">V Date <span style="color: red;">*</span></label>
                <div style="width: 320px;">
                <p-calendar
                  formControlName="date"
                  dateFormat="dd-mm-yy"
                  [showIcon]="true"
                  placeholder="Choose Date"
                  styleClass="w-100"
                  appendTo="body"
                ></p-calendar>
                </div>
              </div>
              </div>
          </div>
          <div class="row mt-3">
               <div class="col-sm-12">
            <div class="form-group d-flex align-items-center gap-2">
                <label class="label" style="white-space: nowrap; min-width: 130px;">Account Head <span style="color: red;">*</span></label>
                <div class="w-100">
                <p-dropdown 
                  [options]="accountHeadList"
                  optionLabel="headName"
                  optionValue="id"
                  formControlName="accountHeadId"
                  placeholder="Choose your Account Head"
                  (onChange)="onChangeAccountHead($event)"
                  styleClass="w-100"
                  [showClear]="true"
                  appendTo="body"
                  [filter]="true"               
                  filterBy="headName"            
                ></p-dropdown>
                </div>
              </div>
          </div>
          </div>
           <div class="row mt-3">
               <div class="col-sm-12">
            <div class="form-group d-flex align-items-center gap-2">
                <label class="label" style="white-space: nowrap; min-width: 130px;">Balance Type <span style="color: red;">*</span></label>
                <div class="w-100">
                <p-dropdown 
                  [options]="balanceTypeList"
                  optionLabel="label"
                  optionValue="value"
                  formControlName="balanceType"
                  placeholder="Choose your Balance Type"
                  styleClass="w-100"
                  [showClear]="true"
                  appendTo="body"
                ></p-dropdown>
                </div>
              </div>
          </div>
          </div>
          <div class="row mt-3">
                <div class="col-sm-12">
                <div class="form-group d-flex align-items-center gap-2">
                  <label class="label" style="white-space: nowrap; min-width: 130px;">Amount<span style="color: red;">*</span></label>
                  <input type="number" class="form-control small-placeholder " formControlName="amount">
                </div>
                </div>
          </div>
          <div class="row mt-3">
                <div class="col-sm-12">
                <div class="form-group d-flex align-items-center gap-2">
                  <label class="label" style="white-space: nowrap; min-width: 130px;">Remark<span style="color: red;">*</span></label>
                  <textarea type="text" class="form-control small-placeholder " formControlName="remark"></textarea>
                </div>
                </div>
          </div>
        
          <div class="text-end mt-5">
                <button class="btn btn-success" (click)="onSubmit()">Save</button>
          </div>
        </div>
    </form>
</div>
