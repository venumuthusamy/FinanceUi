<div class="login-container">
    <div class="login-form">      
            <form [formGroup] = "loginForm"  class="container">
             
              <div class="row">
                  <div class="form-group d-flex align-items-center gap-2">
                      <label class="label" style="white-space: nowrap; min-width: 80px;color: #fff;">Username <span style="color: red;">*</span></label>
                      <input type="text" class="form-control small-placeholder" formControlName="username"/>
                      <i class="fa fa-user"></i>
                  </div>                         
              </div>
              <div class="row mt-3">
                  <div class="form-group d-flex align-items-center gap-2">
                      <label class="label" style="white-space: nowrap; min-width: 80px;color: #fff;">Password<span style="color: red;">*</span></label>
                      <input type="password" class="form-control small-placeholder" formControlName="password"/>
                      <i class="fa fa-key"></i>
                  </div>                         
              </div>              
             <div class="mt-3 d-flex flex-column align-items-end">
                    <button class="btn btn-primary"  style="color: #fff;" (click)="onSubmit()">Sign In</button>
                    <span class="mt-2" style="font-size: 15px;cursor: pointer;color: #fff;" (click)="forgotPassword()">Forgot password?</span>
              </div>
            </form>
        
    </div>
  </div>
