<div class="page-content-create">
    <form [formGroup]="addForm" class="container  d-flex flex-column" style="min-height: 100%;">
        <div class="flex-grow-1">
          <div class="container mt-5">

            <!-- Add Attendees Button -->
            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-between align-items-center mb-2">
                  <h6 class="label">Agenda Items</h6>
                  <button pButton type="button" icon="pi pi-plus" label="Add" 
                  style="background-color: #007bff; color: white;border: none" (click)="showAgendaItemsDialog()"></button>
                </div>

                <div class="col-12">
                  <p-table [value]="agendaItems.controls" [formGroup]="addForm" formArrayName="agendaItems" 
                  [scrollable]="true" scrollHeight="400px">
                    <ng-template pTemplate="header">
                      <tr>
                        <!-- <th class="nowrap-column">Id</th> -->
                        <th class="nowrap-column">Title</th>
                        <th class="nowrap-column">Description</th>
                        <th class="nowrap-column">Item Type Name</th>
                        <th class="nowrap-column">Requested By</th>
                        <th class="nowrap-column">Sequence No</th>
                        <th class="nowrap-column">Action</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-row let-i="rowIndex">
                      <tr [formGroupName]="i">
                        <!-- <td class="nowrap-column">{{ row.get('id')?.value }}</td> -->
                        <td class="nowrap-column">{{ row.get('title')?.value }}</td>
                        <td class="nowrap-column">{{ row.get('description')?.value }}</td>
                        <td class="nowrap-column">{{ row.get('itemTypeName')?.value }}</td>
                        <td class="nowrap-column">{{ row.get('requestedBy')?.value }}</td>
                        <td class="nowrap-column">{{ row.get('sequenceNo')?.value }}</td>                  
                        <td class="nowrap-column">
                          <button pButton type="button" icon="pi pi-pencil" class="p-button-edit" (click)="editAgendaItems(i)"></button>
                          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="removeAgendaItems(i)"></button>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
            </div>
          </div>
        </div>
        <div class="text-end mt-5">
          <button class="btn btn-primary me-2" (click)="cancel()">Cancel</button>
          <button class="btn btn-success" (click)="onSubmit()">Save</button>
        </div>
    </form>
</div>

<!-- Dialog for Adding/Editing Attendees -->
<p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{width: '60vw'}" 
       [contentStyle]="{ 'background-color': '#f9f9f9', 'padding': '1.5rem' }" 
       [styleClass]="'custom-dialog-shadow'" [closable]="true" header="{{ dialogMode === 'add' ? 'Add' : 'Edit' }} Agenda Items">
      <form [formGroup]="agendaItemsForm">
        <div class="row mb-3">
          <div class="col-sm-12 d-flex align-items-center mb-2">
            <div style="width: 150px;">
              <label for="title" class="mb-0">Title<span style="color: red;">*</span></label>
            </div>
            <div class="flex-grow-1">
              <input type="text" class="form-control" id="title" formControlName="title"/>
            </div>
          </div>
        
          <div class="col-sm-12 d-flex align-items-center mb-2">
            <div style="width: 150px;">
              <label for="description" class="mb-0">Description</label>
            </div>
            <div class="flex-grow-1">
              <input type="text" class="form-control" id="description" formControlName="description"/>
            </div>
          </div>
        
          <div class="col-sm-12 d-flex align-items-center mb-2">
            <div style="width: 150px;">
              <label for="itemTypeName" class="mb-0">Item Type Name<span style="color: red;">*</span></label>
            </div>
            <div class="flex-grow-1">
              <input type="text" class="form-control" id="itemTypeName" formControlName="itemTypeName"/>
            </div>
          </div>
        
          <div class="col-sm-12 d-flex align-items-center mb-2">
            <div style="width: 150px;">
              <label for="requestedBy" class="mb-0">Requested By</label>
            </div>
            <div class="flex-grow-1">
              <input type="text" class="form-control" id="requestedBy" formControlName="requestedBy"/>
            </div>
          </div>
        
          <div class="col-sm-12 d-flex align-items-center mb-2">
            <div style="width: 150px;">
              <label for="sequenceNo" class="mb-0">Sequence No<span style="color: red;">*</span></label>
            </div>
            <div class="flex-grow-1">
              <input type="text" class="form-control" id="sequenceNo" formControlName="sequenceNo"/>
            </div>
          </div>
        </div>  
      </form>
      <p-footer>
        <button pButton label="Save" icon="pi pi-check" class="p-dialog-button-save" (click)="saveAgendaItems()"></button>
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-secondary p-dialog-button-cancel" style="margin-left: 5px;" (click)="hideAgendaItemsDialog()"></button>
      </p-footer>
</p-dialog>
