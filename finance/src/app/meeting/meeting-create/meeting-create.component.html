<h5 class="page-header" style="color: #2199e8">
    <i class="fas fa-arrow-left" style="padding: 0px 25px; cursor: pointer;" (click)="backButton()"></i>New Meetings
</h5>

<div style="margin-top: 20px;">
    <p-tabView [(activeIndex)]="activeTabIndex" class="custom-tabview">
        <!-- Tab 1 -->
        <p-tabPanel  header="Meeting" [disabled]="false">
          <ng-template pTemplate>       
            <app-meeting-agenda (tabStatus) = "tabEvent($event)" 
            (addFormDetails) = "addFormDetails($event)"></app-meeting-agenda>
          </ng-template>
        </p-tabPanel>
      
        <!-- Tab 2 -->
        <p-tabPanel header="Agenda Items" [disabled]="isTab2Disabled">
          <ng-template pTemplate>
            <app-meeting-agenda-items (tabStatus) = "tabEvent($event)"
            (agendaItemsDetails) = "agendaItemsDetails($event)"></app-meeting-agenda-items>
          </ng-template>
        </p-tabPanel>
      
        <!-- Tab 3 -->
        <p-tabPanel header="Agenda Decisions" [disabled]="isTab3Disabled">
          <ng-template pTemplate>
            <app-meeting-agenda-decision (tabStatus) = "tabEvent($event)"
             [meetingDetails] = "meetingDetails" [meetingAgendaItems] = "meetingAgendaItems"></app-meeting-agenda-decision>
          </ng-template>
        </p-tabPanel>
    </p-tabView>
</div>
