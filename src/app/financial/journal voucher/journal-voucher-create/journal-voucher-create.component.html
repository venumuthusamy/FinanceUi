<h5 class="page-header" style="color: #2199e8">
 <i class="fas fa-arrow-left" style="padding: 0px 25px; cursor: pointer;" (click)="backButton()"></i>  {{ isEditMode ? 'Edit Journal Voucher' : 'New Journal Voucher' }}
</h5>

<div class="page-content-create">
    <form [formGroup]="addForm" class="container">
        <div class="container mt-5">
        
          <div class="row">        
              <div class="col-sm-12">
                <div class="form-group d-flex align-items-center gap-2">
                <label class="label" style="white-space: nowrap; min-width: 130px;">Date <span style="color: red;">*</span></label>
                <div style="width: 320px;">
                <p-calendar
                  formControlName="date"
                  dateFormat="dd-mm-yy"
                  [showIcon]="true"
                  placeholder="Choose Date"
                  styleClass="w-100"
                  appendTo="body"
                ></p-calendar>
                </div>
              </div>
              </div>
          </div>
       
           <div class="row mt-3">
               <div class="col-sm-12">
            <div class="form-group d-flex align-items-center gap-2">
                <label class="label" style="white-space: nowrap; min-width: 130px;">Account<span style="color: red;">*</span></label>
                <div class="w-100">
                <p-dropdown 
                  [options]="accountList"
                  optionLabel="name"
                  optionValue="id"
                  formControlName="accountId"
                  placeholder="Choose your Account"
                  styleClass="w-100"
                  [showClear]="true"
                  appendTo="body"
                ></p-dropdown>
                </div>
              </div>
          </div>
          </div>
          <div class="row mt-3">
               <div class="col-sm-6">
                  <div class="form-group d-flex align-items-center gap-2">
                    <label class="label" style="white-space: nowrap; min-width: 130px;">Debit</label>
                    <input type="number" class="form-control small-placeholder" formControlName="debit"/>
                  </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group d-flex align-items-center gap-2">
                      <label class="label" style="white-space: nowrap; min-width: 130px;">Credit</label>
                      <input type="number" class="form-control small-placeholder" formControlName="credit"/>
                    </div>                
                </div>
          </div>
          <div class="row mt-3">
                <div class="col-sm-12">
                <div class="form-group d-flex align-items-center gap-2">
                  <label class="label" style="white-space: nowrap; min-width: 130px;">Remark<span style="color: red;">*</span></label>
                  <textarea type="text" class="form-control small-placeholder " formControlName="remark"></textarea>
                </div>
                </div>
          </div>
        
          <div class="text-end mt-5">
                <button class="btn btn-primary me-2" (click)="cancel()">Cancel</button>
                <button class="btn btn-success" (click)="onSubmit()">Save</button>
          </div>
        </div>
    </form>
</div>
