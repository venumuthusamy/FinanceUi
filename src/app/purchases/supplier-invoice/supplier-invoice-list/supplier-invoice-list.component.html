<h5 class="page-header" style="color: #2199e8">{{headervalue}}</h5>
<div class="page-content">
  <div style="display: flex;flex-direction: row">
    <div class="top-action-bar">
      <div class="searchtop-container">
          <i class="fa fa-search search-icon"></i>
          <input type="text" [(ngModel)]="searchSupplierInvoice" (input)="filterSupplierInvoice()" placeholder="Search...">
          <i *ngIf="searchSupplierInvoice" class="fa fa-times clear-icon"  (click)="clearField('searchSupplierInvoice')"></i>
      </div>
      <div style="margin-left: 5px;"  class="searchtop-container">
          <i class="fa fa-plus icon" style="color: #00a65a;"></i>
          <input type="text" placeholder="New Supplier Invoice" readonly style="width: 200px;cursor: pointer;" (click)="createSupplierInvoice()"/>
      </div> 
      <div style="margin-left: 2px;"  class="searchtop-container">
          <i class="fa fa-sync icon" style="color: #01a1ff"></i>
          <input type="text"  readonly style="width: 20px;cursor: pointer;"/>
      </div> 
      <div style="margin-left: 2px;"  class="searchtop-container">
          <i class="fa fa-columns icon" style="color: #01a1ff;"></i>
          <input type="text"  readonly style="width: 20px;cursor: pointer;"/>
      </div> 
      <div style="margin-left: 10px;"  class="searchtop-container">
          <i class="fa fa-file-excel icon" style="color: #00a65a;" (click)="downloadExcel()"></i>
          <input type="text"  readonly style="width: 20px;cursor: pointer;" (click)="downloadExcel()"/>
      <div style="margin-left: 2px;" class="searchtop-container">
        <i class="fa fa-file-pdf icon" 
            style="color:#dd4b39; font-size: 20px; cursor: pointer;" 
            (click)="downloadPDF()">
        </i>
        <input type="text" readonly style="width: 20px; cursor: pointer;" (click)="downloadPDF()" />
      </div>
      </div> 
    </div>
  </div>

  <div style=" max-width: 100%;overflow-x: auto;">
      <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Invoice Number</th>
              <th>Invoice Date</th>
              <th>Amount</th>
              <th>Tax</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of supplierInvoiceList | paginate: { itemsPerPage: itemsPerPage, currentPage: page };let i = index">
              <td>{{ (page - 1) * itemsPerPage + i + 1}}</td>
              <td>{{ item.invoiceNumber }}</td>
              <td>{{ item.invoiceDate | date:'dd-MM-yyyy' }}</td>
              <td>{{ item.amount }}</td>
              <td>{{ item.tax }}</td>
              <td>
                <i class="fas fa-pen" 
                  style="color: #05a743;cursor: pointer;" 
                  (click)="editSupplierInvoice(item)">
                </i>
                <i class="fas fa-trash"
                  style="color: red; cursor: pointer;padding-left: 20px;" 
                  (click)="confirmdeleteSupplierInvoice(item)">
                </i>
              </td>
            </tr>
          </tbody>
      </table>  
  </div>
  
  <div style="margin-top: 10px;">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
